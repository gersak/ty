<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ty Components - Demo</title>

    <!-- Ty Complete CSS System (Variables + Utilities) -->
    <link rel="stylesheet" href="css/ty.css">

    <!-- Tailwind CSS (will be generated) -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Mobile-specific CSS fixes -->
    <style>
        /* Prevent horizontal scroll on mobile */
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        /* Ensure all containers respect viewport width */
        * {
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Fix for code blocks that might overflow */
        pre,
        code {
            overflow-x: auto;
            word-break: break-word;
            white-space: pre-wrap;
        }

        /* Mobile typography adjustments */
        @media (max-width: 768px) {

            /* Smaller base font size on mobile */
            html {
                font-size: 14px;
            }

            /* Adjust demo styles for mobile */
            .demo-title {
                font-size: 1.5rem !important;
                margin-bottom: 1rem !important;
            }

            .demo-subtitle {
                font-size: 1.25rem !important;
                margin-bottom: 0.75rem !important;
            }

            /* Smaller padding for mobile */
            .demo-section {
                margin-bottom: 2rem !important;
            }
        }

        /* Ensure grid layouts don't overflow */
        .grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Load Web Components BEFORE DOM parsing -->
    <!-- <script src="js/ty.js"></script> -->

    <!-- Prevent FOUC -->
    <script>
        // Set initial theme based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body>
    <!-- App will be mounted here -->
    <div id="app"></div>

    <!-- Load demo app after Web Components are defined -->
    <script src="js/demo.js"></script>
</body>

</html>
