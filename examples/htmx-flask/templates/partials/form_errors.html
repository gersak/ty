{% if errors %}
    <div class="ty-bg-danger- border ty-border-danger rounded p-4 mb-4">
        <div class="flex items-center space-x-2 mb-2">
            <ty-icon name="alert-circle" class="ty-text-danger"></ty-icon>
            <h3 class="ty-text-danger font-medium">Please correct the following errors:</h3>
        </div>
        <ul class="space-y-1">
            {% for field, error in errors.items() %}
                <li class="ty-text-danger text-sm">{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
