{% if users %}
    {% for user in users %}
        <ty-option value="{{ user.id }}">
            <div class="flex items-center space-x-3">
                <div class="ty-bg-primary- rounded-full w-8 h-8 flex items-center justify-center">
                    <span class="ty-text-primary text-sm font-medium">
                        {{ user.name.split()[0][0] }}{{ user.name.split()[-1][0] }}
                    </span>
                </div>
                <div>
                    <div class="ty-text font-medium">{{ user.name }}</div>
                    <div class="ty-text-- text-sm">{{ user.email }}</div>
                </div>
            </div>
        </ty-option>
    {% endfor %}
{% else %}
    <div class="py-3 px-4 text-center ty-text--">
        <ty-icon name="search" class="mb-1"></ty-icon>
        <p>No users found</p>
    </div>
{% endif %}
